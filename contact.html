


<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
 
   <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOiJNIxO3NuMrods7t-A14k6kj4O16wfg&callback=initMap"
    async defer></script>
     </head> 
     <body>
    
   <div id="googleMap" style="height:400px;width:100%;"> </div>

<!-- Add Google Maps -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var myCenter = new google.maps.LatLng(40.995614,28.722629);

function initialize() {
var mapProp = {
  center:myCenter,
  zoom:12,
  scrollwheel:false,
  draggable:false,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </body>
</html>
